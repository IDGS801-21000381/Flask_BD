{% extends "layout2.html"%}
{% from "_macros.html" import render_field%}
{%block container%}

<div class="container">

    <div class="container">

        <h3>Alumnos</h3>
        <h4><a href="/index">Nuevo</a></h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Apaterno</td>
                    <td>Correo</td>
                    <td>Eliminar</td>
                    <td>Modificar</td>
                </tr>
            </thead>
            <tbody>
                {%for alum in alumno%}
                <tr>
                    <td>{{alum.nombre}}</td>
                    <td>{{alum.apaterno}}</td>
                    <td>{{alum.email}}</td>
                    <td><a href="eliminar?id={{alum.id}}" class="btn btn-danger">Eliminar</a></td>
                    <td><a href="modificar?id={{alum.id}}" class="btn btn-warning">Modificar</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
